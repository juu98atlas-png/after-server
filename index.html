<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="topbar">
    <div class="logo">AFTER.SERVER</div>
    <div class="user-mini">
      <span id="nickname">Visitante</span>
      <span class="badge">‚õè Minerador</span>
    </div>
  </header>

  <main id="app">
    <!-- Perfil -->
    <section class="profile">
      <h2>Perfil</h2>
      <div class="stat">
        <label>Level</label>
        <span id="level">1</span>
      </div>
      <div class="stat">
        <label>XP</label>
        <div class="xp-bar">
          <div id="xpFill"></div>
        </div>
      </div>
      <div class="stat">
        <label>Coins</label>
        <span id="coins">0</span>
      </div>
      <button id="mineBtn">Minerar XP</button>
    </section>

    <!-- Loja / Buffs -->
    <section class="shop">
      <h2>Loja</h2>
      <div id="shopItems"></div>
    </section>

    <!-- Artefatos -->
    <section class="artifacts">
      <h2>Artefatos</h2>
      <input type="file" id="artifactUpload" accept=".glb,.gltf,.obj" />
      <div id="artifactGallery"></div>
    </section>
  </main>

  <audio id="clickSound" src="assets/click.mp3"></audio>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
