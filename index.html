<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Model Viewer (3D profissional) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- TOPO -->
  <header class="topbar">
    <button id="menuBtn">☰ Menu</button>
    <h1>AFTER.SERVER</h1>
    <div class="stats">
      <span>Lvl <b id="level">1</b></span>
      <span>Coins <b id="coins">0</b></span>
    </div>
  </header>

  <!-- MENU HORIZONTAL TOPO -->
  <nav id="topMenu" class="top-menu">
    <ul>
      <li>Perfil</li>
      <li>Loja</li>
      <li>Laboratório</li>
    </ul>
  </nav>

  <main class="container">
    <!-- COLUNA ESQUERDA -->
    <section class="panel">
      <h2>Mineração</h2>
      <div class="xp-wrapper">
        <div class="xp-bar"><div id="xpFill"></div></div>
        <span id="xpText">0 / 100 XP</span>
      </div>
      <button id="mineBtn">⛏ Minerar</button>
    </section>

    <!-- COLUNA DIREITA -->
    <section class="panel">
      <h2>Artefato Ativo</h2>
      <model-viewer
        src="artifact.glb"
        alt="Artefato 3D"
        auto-rotate
        camera-controls
        environment-image="neutral"
        exposure="1.2"
        shadow-intensity="1"
        style="width: 100%; height: 320px;">
      </model-viewer>
      <p class="hint">Artefato renderizado localmente</p>
    </section>

    <!-- CHAT GLOBAL -->
    <section class="panel" id="chatPanel">
      <h2>Chat Global</h2>
      <div id="chatBox" class="chat-box"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
      <button id="sendBtn">Enviar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
