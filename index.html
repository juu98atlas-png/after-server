<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>After Server</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/global.css">

  <!-- FONTE -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ================= LOGIN / CADASTRO ================= -->
  <section id="auth-screen" class="screen active">
    <h1>AFTER SERVER</h1>

    <input type="text" id="nickname" placeholder="Apelido">
    
    <select id="class">
      <option value="">Escolha sua Classe</option>
      <option>Minerador</option>
      <option>Alcateia</option>
      <option>Piratas</option>
      <option>Cúpula</option>
    </select>

    <input type="password" id="password" placeholder="Senha">

    <button id="login-btn">Entrar</button>
  </section>

  <!-- ================= APP PRINCIPAL ================= -->
  <section id="app-screen" class="screen">

    <!-- TOPO -->
    <header>
      <div id="user-info">
        <span id="user-name">User</span>
        <span id="user-class">Classe</span>
        <span id="user-level">Lv.1</span>
      </div>

      <input id="command-bar" placeholder="Digite um comando..." />
    </header>

    <!-- PAINEL DE CLASSES -->
    <section id="class-panel">
      <div class="class-box">Mineradores: <span id="count-minerador">0</span></div>
      <div class="class-box">Alcateia: <span id="count-alcateia">0</span></div>
      <div class="class-box">Piratas: <span id="count-piratas">0</span></div>
      <div class="class-box">Cúpula: <span id="count-cupula">0</span></div>
    </section>

    <!-- ARTEFATO -->
    <section id="artifact-section">
      <h2>Artefato Lendário</h2>
      <canvas id="artifact-canvas"></canvas>

      <div class="artifact-info">
        <p>Raridade: Lendário</p>
        <p>Buff: +Mineração, +XP</p>
        <button onclick="window.location.href='https://jlfactoryswoadlyers.blogspot.com'">
          Comprar Artefato
        </button>
      </div>
    </section>

    <!-- MINERAÇÃO -->
    <section id="mining-section">
      <button id="mine-btn">⛏️ Minerar</button>

      <div class="bar">
        <div id="xp-bar"></div>
      </div>

      <p>XP: <span id="xp-value">0</span></p>
    </section>

    <!-- CHAT -->
    <section id="chat-section">
      <div id="chat-messages"></div>

      <div class="chat-input">
        <input id="chat-text" placeholder="Digite sua mensagem..." />
        <button id="send-chat">Enviar</button>
      </div>
    </section>

  </section>

  <!-- ================= ADMIN ================= -->
  <section id="admin-panel" class="screen">
    <h2>Painel de Administração</h2>
    <p>Acesso restrito</p>
    <input type="password" id="admin-pass" placeholder="Senha">
    <button id="admin-enter">Entrar</button>

    <div id="admin-controls" class="hidden">
      <h3>Controle de Usuários</h3>
      <div id="admin-log"></div>
    </div>
  </section>

  <!-- JS -->
  <script src="js/script.js"></script>

</body>
</html>
