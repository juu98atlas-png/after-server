<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/global.css">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- LOGIN -->
  <div id="authPanel" style="text-align:center; padding:20px;">
    <h2>Entrar / Cadastrar</h2>

    <input type="email" id="emailInput" placeholder="Email" style="width:80%; padding:10px; margin:8px 0;">
    <input type="password" id="passwordInput" placeholder="Senha" style="width:80%; padding:10px; margin:8px 0;">

    <br>
    <button id="loginBtn" style="padding:10px 20px; margin:5px;">Entrar</button>
    <button id="registerBtn" style="padding:10px 20px; margin:5px;">Cadastrar</button>

    <p id="authMessage" style="margin-top:10px;"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none; text-align:center; padding:20px;">
    <h1>Bem-vindo ao AFTER.SERVER</h1>
    <p>Login confirmado ðŸ”¥</p>
    <button id="logoutBtn" style="padding:10px 20px; margin-top:15px;">Sair</button>
  </div>

  <!-- Firebase e Auth -->
  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB2Zc2WQRZZt-jkU1HYeOupfHpLc-mSygo",
      authDomain: "after-server.firebaseapp.com",
      projectId: "after-server",
      storageBucket: "after-server.appspot.com",
      messagingSenderId: "835893170150",
      appId: "1:835893170150:web:b2edbe4cb4616e57489027",
      measurementId: "G-Y19V9G8YFV"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elementos
    const authPanel = document.getElementById("authPanel");
    const dashboard = document.getElementById("dashboard");

    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const authMessage = document.getElementById("authMessage");

    function showMessage(msg, success=true){
      authMessage.textContent = msg;
      authMessage.style.color = success ? "lime" : "red";
    }

    // Cadastro
    registerBtn.addEventListener("click", ()=>{
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(!email || !password){ showMessage("Preencha email e senha.", false); return; }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential)=>{
          showMessage("Conta criada com sucesso!");
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch((error)=>{
          showMessage(error.message, false);
        });
    });

    // Login
    loginBtn.addEventListener("click", ()=>{
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(!email || !password){ showMessage("Preencha email e senha.", false); return; }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential)=>{
          showMessage("Login efetuado com sucesso!");
          authPanel.style.display = "none";
          dashboard.style.display = "block";
        })
        .catch((error)=>{
          showMessage(error.message, false);
        });
    });

    // Logout
    logoutBtn.addEventListener("click", ()=>{
      auth.signOut().then(()=>{
        showMessage("Logout efetuado!");
        dashboard.style.display = "none";
        authPanel.style.display = "block";
      }).catch((error)=>{
        showMessage(error.message, false);
      });
    });

    // MantÃ©m usuÃ¡rio logado
    auth.onAuthStateChanged((user)=>{
      if(user){
        authPanel.style.display = "none";
        dashboard.style.display = "block";
        showMessage(`Bem-vindo ${user.email}!`);
      } else {
        authPanel.style.display = "block";
        dashboard.style.display = "none";
      }
    });
  </script>
</body>
</html>
