<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PAINEL DE AUTENTICAÇÃO -->
  <section id="authPanel" class="panel auth">
    <h2>Login / Cadastro</h2>
    <input id="nicknameInput" type="text" placeholder="Apelido">
    <input id="passwordInput" type="password" placeholder="Senha">
    <select id="classSelect">
      <option value="Minerador">Minerador</option>
      <option value="Alcateia">Alcateia</option>
      <option value="Piratas">Piratas</option>
      <option value="Cúpula">Cúpula</option>
    </select>
    <div class="auth-buttons">
      <button id="registerBtn">Cadastrar</button>
      <button id="loginBtn">Entrar</button>
    </div>
    <p id="authMessage" class="hint"></p>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="container" style="display:none;">

    <header class="topbar">
      <h1>AFTER.SERVER</h1>
      <div class="stats">
        <span>Lvl <b id="level">1</b></span>
        <span>Coins <b id="coins">0</b></span>
      </div>
    </header>

    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <button id="menuBtn">Menu</button>
      <nav id="menuOptions" class="menu-hidden">
        <ul>
          <li>Perfil</li>
          <li>Loja</li>
          <li>Laboratório</li>
        </ul>
      </nav>
    </aside>

    <!-- COLUNA ESQUERDA -->
    <section class="panel">
      <h2>Mineração</h2>
      <div class="xp-wrapper">
        <div class="xp-bar"><div id="xpFill"></div></div>
        <span id="xpText">0 / 100 XP</span>
      </div>
      <button id="mineBtn">⛏ Minerar</button>
    </section>

    <!-- COLUNA DIREITA -->
    <section class="panel">
      <h2>Artefato Ativo</h2>
      <model-viewer
        src="artifact.glb"
        alt="Artefato 3D"
        auto-rotate
        camera-controls
        environment-image="neutral"
        exposure="1.2"
        shadow-intensity="1"
        style="width:100%; height:320px;">
      </model-viewer>
      <p class="hint">Artefato renderizado localmente</p>
    </section>

  </section>

  <script src="script.js"></script>
</body>
</html>
