<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AFTER.SERVER</title>

<!-- Fonte futurista -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- Three.js e Loaders via CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

</head>
<body>

<main id="app">

  <header class="topbar">
    <div class="logo">AFTER.SERVER</div>
    <div class="user-mini">
      <span id="nickname">Visitante</span>
      <span class="badge">⛏ Minerador</span>
    </div>
  </header>

  <section class="profile">
    <h2>Perfil</h2>
    <div class="stat">
      <label>Level</label><span id="level">1</span>
    </div>
    <div class="stat">
      <label>XP</label>
      <div class="xp-bar"><div id="xpFill"></div></div>
    </div>
    <div class="stat">
      <label>Coins</label><span id="coins">0</span>
    </div>
    <button id="mineBtn">Minerar XP</button>
  </section>

  <section class="areas">
    <h2>Laboratório de Artefatos 3D</h2>
    <input type="file" id="fileInput" accept=".glb,.gltf,.obj">
    <div id="artifactViewer"></div>
  </section>

</main>

<!-- Som -->
<audio id="clickSound" src="click.mp3"></audio>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
