<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LANDING -->
  <section id="hero">
    <h1>AFTER.SERVER</h1>
    <p class="subtitle">
      Um ecossistema digital vivo.<br>
      Evolua. Minere. Construa.
    </p>

    <div class="hero-actions">
      <button id="enterBtn">Entrar no Sistema</button>
      <span class="note">Projeto em fase experimental</span>
    </div>
  </section>

  <!-- APP -->
  <main id="app" class="hidden">
    <header class="topbar">
      <div class="logo">AFTER.SERVER</div>
      <div class="user-mini">
        <span id="nickname">Visitante</span>
        <span class="badge">⛏ Minerador</span>
      </div>
    </header>

    <section class="welcome">
      <h2>Bem-vindo ao AFTER.SERVER</h2>
      <p>O sistema está pronto para você explorar!</p>
    </section>
  </main>

  <!-- Som -->
  <audio id="clickSound" src="click.mp3"></audio>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
