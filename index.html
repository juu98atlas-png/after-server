<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/chat.css">
</head>

<body>

  <!-- LOGIN / CADASTRO -->
  <div id="authPanel">
    <h2>Entrar / Cadastrar</h2>
    <input type="text" id="nicknameInput" placeholder="Apelido">
    <select id="classSelect">
      <option value="Minerador">Minerador</option>
      <option value="Alcateia">Alcateia</option>
      <option value="Piratas">Piratas</option>
      <option value="Cúpula">Cúpula</option>
    </select>
    <input type="password" id="passwordInput" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
    <button id="registerBtn">Cadastrar</button>
    <p id="authMessage"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">

    <header class="topbar">
      <button id="menuBtn">☰ Menu</button>
      <h1>AFTER.SERVER</h1>
      <div class="stats">
        <span>Lvl <b id="level">1</b></span>
        <span>Coins <b id="coins">0</b></span>
      </div>
    </header>

    <nav id="topMenu" class="top-menu">
      <ul>
        <li>Perfil</li>
        <li>Loja</li>
        <li>Laboratório</li>
      </ul>
    </nav>

    <main class="container">
      <!-- Mineração -->
      <section class="panel">
        <h2>Mineração</h2>
        <div class="xp-wrapper">
          <div class="xp-bar"><div id="xpFill"></div></div>
          <span id="xpText">0 / 100 XP</span>
        </div>
        <button id="mineBtn">⛏ Minerar</button>
      </section>

      <!-- Artefato -->
      <section class="panel">
        <h2>Artefato Ativo</h2>
        <model-viewer
          src="artifact.glb"
          alt="Artefato 3D"
          auto-rotate
          camera-controls
          environment-image="neutral"
          exposure="1.2"
          shadow-intensity="1"
          style="width:100%;height:320px;">
        </model-viewer>
        <p class="hint">Artefato renderizado localmente</p>
      </section>

      <!-- Chat -->
      <section class="panel" id="chatPanel">
        <h2>Chat Global</h2>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendBtn">Enviar</button>
      </section>
    </main>

  </div>

  <script src="js/auth.js"></script>
  <script src="js/mining.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
