<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo">AFTER.SERVER</div>

  <main>

    </section>

    <section id="admin-section" class="hidden">

      <input type="password" id="admin-pass" placeholder="Digite a senha">
      <button onclick="enterAdmin()">Entrar</button>
      <div id="admin-tools" class="hidden">
        <h3>Laborat√≥rio de Cria√ß√£o</h3>
        <input type="file" id="import-3d" accept=".gbl" onchange="addArtifact(event)">

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
