<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Model Viewer (3D profissional) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/chat.css">
</head>

<body>

  <!-- LOGIN -->
  <section id="loginSection" class="modal">
    <h2>Login / Cadastro</h2>
    <input type="text" id="nickname" placeholder="Apelido">
    <select id="classSelect">
      <option value="">Selecione a Classe</option>
      <option value="Minerador">Minerador</option>
      <option value="Alcateia">Alcateia</option>
      <option value="Piratas">Piratas</option>
      <option value="C√∫pula">C√∫pula</option>
    </select>
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
  </section>

  <!-- PAINEL PRINCIPAL -->
  <header class="topbar">
    <h1>AFTER.SERVER</h1>
    <div class="stats">
      <span>Lvl <b id="level">1</b></span>
      <span>Coins <b id="coins">0</b></span>
    </div>
  </header>

  <main class="container">

    <!-- COLUNA ESQUERDA: MINERA√á√ÉO -->
    <section class="panel">
      <h2>Minera√ß√£o</h2>

      <div class="xp-wrapper">
        <div class="xp-bar">
          <div id="xpFill"></div>
        </div>
        <span id="xpText">0 / 100 XP</span>
      </div>

      <div class="mined-items" id="minedItems"></div>

      <button id="mineBtn">‚õè Minerar</button>
    </section>

    <!-- COLUNA DIREITA: ARTEFATO -->
    <section class="panel">
      <h2>Artefato Ativo</h2>

      <model-viewer
        id="artifact3D"
        src="assets/artifacts/artifact.glb"
        alt="Artefato 3D"
        auto-rotate
        camera-controls
        environment-image="neutral"
        exposure="1.2"
        shadow-intensity="1"
        style="width: 100%; height: 320px;">
      </model-viewer>

      <div id="artifactInfo" class="artifact-info">
        <h3>Nome: L√¢mina Solar</h3>
        <p>Raridade: üî∂ Rara</p>
        <p>Buffs: +5 Minera√ß√£o, +3 Sorte</p>
        <p>Requisito: N√≠vel 2</p>
        <button onclick="window.open('https://jlfactoryswoadlyers.blogspot.com','_blank')">Comprar</button>
      </div>
    </section>

    <!-- CHAT GLOBAL -->
    <section class="panel chatPanel">
      <h2>Chat Global</h2>
      <div id="chatMessages" class="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
      <button id="sendBtn">Enviar</button>
    </section>

  </main>

  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/mining.js"></script>
  <script src="js/artifacts.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
