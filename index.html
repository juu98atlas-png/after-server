<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AFTER.SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Model Viewer (3D profissional) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/chat.css">
</head>

<body>

  <!-- LOGIN -->
  <section id="loginScreen">
    <h2>AFTER.SERVER LOGIN</h2>
    <input type="text" id="username" placeholder="Apelido">
    <select id="classSelect">
      <option value="Minerador">Minerador</option>
      <option value="Alcateia">Alcateia</option>
      <option value="Piratas">Piratas</option>
      <option value="C√∫pula">C√∫pula</option>
    </select>
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
  </section>

  <!-- DASHBOARD -->
  <main id="dashboard" class="hidden">

    <header class="topbar">
      <h1>AFTER.SERVER</h1>
      <div class="stats">
        <span>Lvl <b id="level">1</b></span>
        <span>Coins <b id="coins">0</b></span>
      </div>
    </header>

    <section class="container">

      <!-- MINERA√á√ÉO -->
      <div class="panel">
        <h2>Minera√ß√£o</h2>
        <div class="xp-wrapper">
          <div class="xp-bar">
            <div id="xpFill"></div>
          </div>
          <span id="xpText">0 / 100 XP</span>
        </div>
        <button id="mineBtn">‚õè Minerar</button>
      </div>

      <!-- ARTEFATO 3D -->
      <div class="panel">
        <h2>Artefato Ativo</h2>
        <model-viewer
          src="assets/artifacts/artifact.glb"
          alt="Artefato 3D"
          auto-rotate
          camera-controls
          environment-image="neutral"
          exposure="1.2"
          shadow-intensity="1"
          style="width:100%; height:320px;">
        </model-viewer>
        <button id="buyArtifact">üõí Comprar</button>
        <p class="hint">Artefato renderizado localmente</p>
      </div>

      <!-- CHAT -->
      <div class="panel">
        <h2>Chat Global</h2>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
        <button id="sendBtn">Enviar</button>
      </div>

    </section>

  </main>

  <!-- JS -->
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/mining.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
